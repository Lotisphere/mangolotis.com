<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mangolotis & Haru - 3D Evolution</title>
    <!-- Import Model Viewer for 3D & AR -->
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>
    <style>
        /* 1. Global Reset */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            background-color: #ffffff;
            font-family: "Times New Roman", Times, serif;
            overflow: hidden; /* Prevent scrolling for the full-screen app feel */
        }

        /* 2. Main Layout: Split Screen */
        .container {
            display: flex;
            width: 100%;
            height: 100%;
            flex-direction: row; /* Default: Left-Right */
        }

        /* Left Side: 3D Model */
        .left-panel {
            flex: 1.2; /* Give 3D model slightly more space (60%) */
            background-color: #f9f9f9; 
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        /* Right Side: Original Content */
        .right-panel {
            flex: 0.8; /* 40% space */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #ffffff;
        }

        /* 3D Model Viewer Style */
        model-viewer {
            width: 100%;
            height: 100%;
            --poster-color: transparent;
            /* Fix: Center the model better */
            display: block; 
        }

        /* Mobile Responsive: Stack layout */
        @media (max-width: 768px) {
            .container {
                flex-direction: column; /* Top-Bottom on mobile */
            }
            .left-panel {
                flex: 1; /* 50% height */
                width: 100%;
            }
            .right-panel {
                flex: 1; /* 50% height */
                width: 100%;
                padding: 20px 0;
            }
            .avatar {
                width: 180px; /* Smaller image on mobile */
            }
            .title {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- LEFT: 3D Haru -->
        <div class="left-panel">
            <!-- 
                src: The 3D model file
                camera-controls: Allows mouse/touch interaction
                ar: Enables AR on mobile
                shadow-intensity: Realistic shadows
                auto-rotate: Spins slowly when idle
            -->
            <model-viewer 
                src="haru_2test_web.glb" 
                alt="3D Haru Model"
                camera-controls 
                ar
                ar-modes="webxr scene-viewer quick-look"
                shadow-intensity="1"
                auto-rotate
                camera-orbit="0deg 75deg 105%" 
                field-of-view="30deg">
            </model-viewer>
        </div>

        <!-- RIGHT: Mangolotis & 2D Haru -->
        <div class="right-panel">
            <img src="haru.png" alt="Cute Haru" class="avatar">
            <div class="title">Mangolotis, Haru</div>
        </div>
    </div>

    <script>
        // Heart Click Effect Logic
        document.addEventListener('click', function(e) {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerHTML = 'â¤'; // You can change this to ðŸ’– or ðŸŽ€
            
            // Randomize position slightly around the click
            const x = e.clientX;
            const y = e.clientY;
            
            heart.style.left = x + 'px';
            heart.style.top = y + 'px';
            
            document.body.appendChild(heart);

            // Remove after animation completes (0.8s)
            setTimeout(() => {
                heart.remove();
            }, 800);
        });
    </script>

</body>
</html>
